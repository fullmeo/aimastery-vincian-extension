<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="70%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </radialGradient>
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Fond principal -->
  <rect width="128" height="128" rx="16" fill="url(#bgGradient)"/>
  
  <!-- Cercle central (Homme de Vitruve inspiré) -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.8"/>
  
  <!-- Grande lettre V (Vincien) -->
  <text x="64" y="78" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#ffd700" filter="url(#textShadow)">V</text>
  
  <!-- Sous-titre AI -->
  <text x="64" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" opacity="0.9">AI</text>
  
  <!-- Éléments décoratifs (points dorés) -->
  <circle cx="30" cy="30" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="98" cy="30" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="30" cy="98" r="3" fill="#ffd700" opacity="0.7"/>
  <circle cx="98" cy="98" r="3" fill="#ffd700" opacity="0.7"/>
</svg>
